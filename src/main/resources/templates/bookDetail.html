<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 상세</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>도서 상세</h2>
    <table class="book_detail">
        <tr>
            <th>제목</th>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <th>저자</th>
            <td th:text="${book.author}"></td>
        </tr>
        <tr>
            <th>출판일</th>
            <td th:text="${book.publishedDate}"></td>
        </tr>
        <tr>
            <th>설명</th>
            <td th:text="${book.description}"></td>
        </tr>
        <tr th:if="${book.imageUrl != null}">
            <th>책 이미지</th>
            <td>
                <img th:src="@{/uploads/{filename}(filename=${book.imageUrl})}" alt="도서 이미지" width="200"/>
            </td>
        </tr>
    </table>
    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn">수정</a>
    <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn">삭제</button>
    </form>
    <a href="/books" class="btn">목록으로</a>
</div>
</body>
</html>
