<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
  <h2>도서 목록</h2>
  <table class="book-list">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>저자</th>
      <th>설명</th>
      <th>조회수</th>
      <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td>
        <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a>
      </td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.description}"></td>
      <td th:text="${book.viewCount}"></td>
      <td th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/books/new" class="btn">새 도서 등록</a>
</div>
</body>
</html>
